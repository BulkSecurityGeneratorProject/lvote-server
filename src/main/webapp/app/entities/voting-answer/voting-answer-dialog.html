<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myVotingAnswerLabel" data-translate="lvoteApp.votingAnswer.home.createOrEditLabel">
            Create or edit a Voting Answer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.votingAnswer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.votingAnswer.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.votingAnswer.answer" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                   ng-model="vm.votingAnswer.answer"
                   required/>
            <div ng-show="editForm.answer.$invalid">
                <p class="help-block"
                   ng-show="editForm.answer.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="lvoteApp.votingAnswer.votingContent" for="field_votingContent">Voting Content</label>
            <select class="form-control" id="field_votingContent" name="votingContent"
                    ng-model="vm.votingAnswer.votingContent"
                    ng-options="votingContent as votingContent.id for votingContent in vm.votingcontents track by votingContent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
