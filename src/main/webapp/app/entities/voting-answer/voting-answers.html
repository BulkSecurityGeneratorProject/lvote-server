<div>
    <h2 data-translate="lvoteApp.votingAnswer.home.title">Voting Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="voting-answer.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="lvoteApp.votingAnswer.home.createLabel">
                        Create new Voting Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span data-translate="global.field.id">ID</span></th>
                <th><span data-translate="lvoteApp.votingAnswer.answer">Answer</span></th>
                <th><span data-translate="lvoteApp.votingAnswer.votingContent">Voting Content</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="votingAnswer in vm.votingAnswers track by votingAnswer.id">
                <td><a ui-sref="voting-answer-detail({id:votingAnswer.id})">{{votingAnswer.id}}</a></td>
                <td>{{votingAnswer.answer}}</td>
                <td>
                    <a ui-sref="voting-content-detail({id:votingAnswer.votingContent.id})">{{votingAnswer.votingContent.id}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="voting-answer-detail({id:votingAnswer.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="voting-answer.edit({id:votingAnswer.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="voting-answer.delete({id:votingAnswer.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
