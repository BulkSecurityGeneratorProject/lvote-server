
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVotingLabel" data-translate="lvoteApp.voting.home.createOrEditLabel">Create or edit a Voting</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.voting.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.voting.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.voting.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.voting.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.voting.startDate" for="field_startDate">Start
                Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate"
                           uib-datepicker-popup="{{dateformat}}" ng-model="vm.voting.startDate"
                           is-open="vm.datePickerOpenStatus.startDate"
                           required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.startDate.$invalid">
                <p class="help-block"
                   ng-show="editForm.startDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.voting.endDate" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate"
                           uib-datepicker-popup="{{dateformat}}" ng-model="vm.voting.endDate"
                           is-open="vm.datePickerOpenStatus.endDate"
                           required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.endDate.$invalid">
                <p class="help-block"
                   ng-show="editForm.endDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="lvoteApp.voting.content" for="field_content">Content</label>
            <select class="form-control" id="field_content" name="content" ng-model="vm.voting.content"
                    ng-options="votingContent as votingContent.id for votingContent in vm.contents | orderBy:'id' track by votingContent.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="lvoteApp.voting.encryption" for="field_encryption">Encryption</label>
            <select class="form-control" id="field_encryption" name="encryption" ng-model="vm.voting.encryption" ng-options="encryptionData as encryptionData.id for encryptionData in vm.encryptions | orderBy:'id' track by encryptionData.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="lvoteApp.voting.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.voting.owner" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
