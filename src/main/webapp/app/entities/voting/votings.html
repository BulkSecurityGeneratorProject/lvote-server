<div>
    <h2 data-translate="lvoteApp.voting.home.title">Votings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="voting.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="lvoteApp.voting.home.createLabel">
                        Create new Voting
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="lvoteApp.voting.name">Name</span></th>
                    <th><span data-translate="lvoteApp.voting.startDateTime">Start Date Time</span></th>
                    <th><span data-translate="lvoteApp.voting.endDateTime">End Date Time</span></th>
                    <th><span data-translate="lvoteApp.voting.encryption">Encryption</span></th>
                    <th><span data-translate="lvoteApp.voting.owner">Owner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="voting in vm.votings track by voting.id">
                    <td><a ui-sref="voting-detail({id:voting.id})">{{voting.id}}</a></td>
                    <td>{{voting.name}}</td>
                        <td>{{voting.startDateTime | date:'mediumDate'}}</td>
                        <td>{{voting.endDateTime | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="encryption-data-detail({id:voting.encryption.id})">{{voting.encryption.id}}</a>
                    </td>
                    <td>
                        {{voting.owner.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="voting-detail({id:voting.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="voting.edit({id:voting.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="voting.delete({id:voting.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
