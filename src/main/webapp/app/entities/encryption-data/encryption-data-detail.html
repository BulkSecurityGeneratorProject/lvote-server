
<div>
    <h2><span data-translate="lvoteApp.encryptionData.detail.title">Encryption Data</span> {{vm.encryptionData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="lvoteApp.encryptionData.privateKey">Private Key</span></dt>
        <dd>
            <span>{{vm.encryptionData.privateKey}}</span>
        </dd>
        <dt><span data-translate="lvoteApp.encryptionData.publicKey">Public Key</span></dt>
        <dd>
            <span>{{vm.encryptionData.publicKey}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="encryption-data-detail.edit({id:vm.encryptionData.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
