
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEncryptionDataLabel" data-translate="lvoteApp.encryptionData.home.createOrEditLabel">Create or edit a Encryption Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.encryptionData.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.encryptionData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.encryptionData.privateKey" for="field_privateKey">Private
                Key</label>
            <input type="text" class="form-control" name="privateKey" id="field_privateKey"
                   ng-model="vm.encryptionData.privateKey"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.encryptionData.publicKey" for="field_publicKey">Public
                Key</label>
            <input type="text" class="form-control" name="publicKey" id="field_publicKey"
                   ng-model="vm.encryptionData.publicKey"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
