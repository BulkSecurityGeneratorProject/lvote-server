
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserGroupLabel" data-translate="lvoteApp.userGroup.home.createOrEditLabel">Create or edit a User Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.userGroup.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.userGroup.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="lvoteApp.userGroup.permitedGroup" for="field_permitedGroup">Permited Group</label>
            <select class="form-control" id="field_permitedGroup" name="permitedGroup" ng-model="vm.userGroup.permitedGroup" ng-options="voting as voting.id for voting in vm.votings track by voting.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="lvoteApp.userGroup.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.userGroup.owner" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
