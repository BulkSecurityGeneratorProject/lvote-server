
<div>
    <h2><span data-translate="lvoteApp.userGroup.detail.title">User Group</span> {{vm.userGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="lvoteApp.userGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.userGroup.name}}</span>
        </dd>
        <dt><span data-translate="lvoteApp.userGroup.owner">Owner</span></dt>
        <dd>
            {{vm.userGroup.owner.id}}
        </dd>
        <dt><span data-translate="lvoteApp.userGroup.members">Members</span></dt>
        <dd>
            <span ng-repeat="members in vm.userGroup.members">
                {{members.id}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-group-detail.edit({id:vm.userGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
