
<div>
    <h2><span data-translate="lvoteApp.vote.detail.title">Vote</span> {{vm.vote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="lvoteApp.vote.votingId">Voting Id</span></dt>
        <dd>
            <span>{{vm.vote.votingId}}</span>
        </dd>
        <dt><span data-translate="lvoteApp.vote.answerId">Answer Id</span></dt>
        <dd>
            <span>{{vm.vote.answerId}}</span>
        </dd>
        <dt><span data-translate="lvoteApp.vote.randomNumber">Random Number</span></dt>
        <dd>
            <span>{{vm.vote.randomNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vote-detail.edit({id:vm.vote.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
