<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVoteLabel" data-translate="lvoteApp.vote.home.createOrEditLabel">Create or edit a Vote</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vote.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="lvoteApp.vote.answer" for="field_answer">Answer</label>
            <input type="number" class="form-control" name="answer" id="field_answer"
                   ng-model="vm.vote.answer"
                   required/>
            <div ng-show="editForm.answer.$invalid">
                <p class="help-block"
                   ng-show="editForm.answer.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.answer.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="lvoteApp.vote.voting" for="field_voting">Voting</label>
            <select class="form-control" id="field_voting" name="voting" ng-model="vm.vote.voting" ng-options="voting as voting.id for voting in vm.votings track by voting.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="lvoteApp.vote.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.vote.owner" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
